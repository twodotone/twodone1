name: Update Daily Betting Lines

on:
  workflow_dispatch: # Allows you to run this workflow manually from the Actions tab
  schedule:
    - cron: '0 12 * * *' # Runs at 12:00 PM UTC every day

# Add explicit permissions
permissions:
  contents: write

jobs:
  update-lines:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          lfs: true # Ensure LFS files are checked out
          fetch-depth: 0 # Fetch all history for proper Git operations
          token: ${{ github.token }} # Use the built-in token for authentication

      - name: Set up Git LFS
        run: |
          git lfs install
          git lfs pull

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install nfl_data_py pandas pyarrow

      - name: Run betting lines update script
        run: python update_lines.py

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # Add any changes to LFS tracked files
          git add data/odds_*.parquet .gitattributes
          
          # Check if there are changes to commit
          if [ -n "$(git status --porcelain)" ]; then
            echo "Changes detected, committing and pushing..."
            git commit -m "Automated daily betting lines update $(date +'%Y-%m-%d')"
            
            # Pull before pushing to avoid conflicts
            git pull --rebase origin main
            
            # Push with error handling
            if ! git push; then
              echo "Push failed, trying again with force option..."
              git push --force-with-lease
            fi
          else
            echo "No new betting lines to commit."
          fi
