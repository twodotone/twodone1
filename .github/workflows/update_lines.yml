name: Update Daily Betting Lines

on:
  workflow_dispatch: # Allows you to run this workflow manually from the Actions tab
  schedule:
    - cron: '0 12 * * *' # Runs at 12:00 PM UTC every day

jobs:
  update-lines:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          lfs: true # Ensure LFS files are checked out

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install nfl_data_py pandas pyarrow

      - name: Run betting lines update script
        run: python update_lines.py

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add data/odds_*.parquet .gitattributes
          # Check if there are changes to commit
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Automated daily betting lines update"
            git push
          else
            echo "No new betting lines to commit."
          fi
